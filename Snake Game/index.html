<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
</head>
<body>


    <div class="wrapper">
        <div class="game-details">
            <span class="score">Score: 0</span>
            <span class="high-score">High Score:</span>
        </div>

        <div class="play-board"></div>
        <div class="controls">
            <i data-obs="ArrowLeft"class="fa-solid fa-arrow-left-long"></i> 
            <i data-obs="ArrowUp"class="fa-solid fa-arrow-up-long"></i>
            <i data-obs="ArrowRight"class="fa-solid fa-arrow-right-long"></i>
            <i data-obs="ArrowDown"class="fa-solid fa-arrow-down-long"></i>
        </div>

        <!-- Note* data-anyname="value" you can store non-attribute name in data and use it to put its value in other objects justby using dataset.anyname -->

    </div>
    <script src="script.js" defer></script>
</body>
</html>
